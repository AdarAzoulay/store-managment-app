<h2>Admin Panel</h2>

<div class="tab-panel">
  <tabset class="member-tabset">
    <tab heading='User management' *appHasRole="['Admin']">
      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>
    <tab heading='Products management' *appHasRole="['Admin', 'Moderator']">
      <div class="container">
        <app-products-management></app-products-management>
      </div>
    </tab>
  </tabset>
</div>

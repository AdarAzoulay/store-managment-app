<div class="row">
    <div class="col-2 m-1" *ngFor="let photo of draft.photos">
      <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
      <div class="text-center">
        <button class="btn btn-sm btn-primary"
        [disabled]="photo.isMain"
        (click)="setMainPhoto(photo)"
        [ngClass]="photo.isMain ? 'btn-success ' : 'btn-outline'"
        >Main</button>
        <button class="btn btn-sm btn-danger" (click)="deletePhoto(photo)"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
